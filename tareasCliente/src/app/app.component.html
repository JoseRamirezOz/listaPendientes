<section id="container_prinipal" class="container py-5">
    <article id="introduccion_app">
      <p>Gestionar tu tiempo asiganandote tareas en tu dia a dia
        te permitira aumentar tu productividad, cubriendo tus necesidades
      </p>
      <img src="../assets/task.svg" alt="">
    </article>

    <article class="row">
      <article class="col-md-6">
        <h3>Lista de pendientes</h3>
        <div class="my-5"></div>


        <div *ngFor="let tarea of tareas" class="card mb-3">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <div class="fw-bold">{{tarea.nombre}}</div>

              <div class="text-muted">
                <i class="fa fa-edit cursor-pointer" title="Editar tareas" (click)="edit(tarea)"></i>
                <i class="fa fa-trash ms-2 cursor-pointer" title="Eliminar tarea" (click)="delete(tarea)"></i>
              </div>
            </div>

            <div>
              <small class="text-success" *ngIf="tarea.completado; else noCompletado">
                <i class="fa fa-check-circle"></i> Completado
              </small>

              <ng-template #noCompletado>
                <small class="text-muted">
                  <i class="fa fa-clock"></i> Pendiente
                </small>
              </ng-template>

            </div>
          </div>


        </div>
      </article>

      <article  class="col-md-6">
          <h3 id="integracionTarea">{{tarea.id ? 'Editar':'Nueva'}} tarea</h3>

          <form action="" class="mt-5" (ngSubmit)="save()">
            <div class="mb-3 form-floating">
              <input
                type="text"
                id="nombre"
                type="text"
                placeholder="Nombre"
                name="nombre"
                class="form-control"
                [(ngModel)]="tarea.nombre">
              <label for="nombre" >Nombre</label>
            </div>

            <div class="mb-3 form-check">
              <input id="completado" type="checkbox" class="form-check-input" name="completado" [(ngModel)]="tarea.completado">
              <label for="completado" class="form-check-label">Completado</label>
            </div>

            <div class="text-end">
              <button class="btn btn-primary btn-lg">Guardar</button>
            </div>
          </form>
      </article>
    </article>
</section>
